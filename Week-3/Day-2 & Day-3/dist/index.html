<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github's User Api</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="bg-primaryBg dark:bg-primaryDbg w-full min-h-screen flex flex-col justify-center items-center"
  >
    <main class="sm:w-3/4 w-[90%] pt-6">
      <!-- Logo + Dark Mode -->
      <div class="flex w-full justify-between">
        <h1 class="font-semibold text-2xl dark:text-white">
          <a href="/dist/">devfinder</a>
        </h1>
        <p class="flex items-center gap-3 cursor-pointer" id="theme-toggler">
          <span
            class="uppercase tracking-widest text-sm font-semibold text-primaryText dark:text-white"
            id="theme"
            >Dark</span
          >
          <img src="./assets/icon-moon.svg" alt="" id="theme-img" />
        </p>
      </div>

      <!-- Search Field -->
      <div
        class="flex items-center bg-secondaryBg dark:bg-secondaryDbg dark:text-white mt-8 shadow-lg rounded-md gap-4 px-4 py-3"
      >
        <img src="./assets/icon-search.svg" alt="" />
        <form action="" class="flex w-full gap-4">
          <input
            type="text"
            name=""
            id="search"
            class="w-full py-3 px-3 focus:outline-none bg-transparent"
            placeholder="Search Github username..."
          />
          <button class="py-3 px-4 text-white rounded-md bg-primary" id="btn">
            <p id="btnText">Search</p>
            <div
              class="w-5 h-5 border-4 border-white border-t-transparent rounded-full animate-spin hidden"
              id="loader"
            ></div>
          </button>
        </form>
      </div>

      <!-- User Details -->

      <div
        class="bg-secondaryBg dark:bg-secondaryDbg dark:text-white mt-8 shadow-lg rounded-md sm:px-8 px-3 py-6 mb-8"
      >
        <section
          class="flex flex-col items-center gap-4 w-full"
          id="user-details"
        >
          <div class="flex w-full max-md:items-center">
            <div class="md:w-1/4 w-auto max-md:me-4">
              <img
                id="avatar"
                src="https://www.stickerpress.in/media/products/800x800/24dc9561f16a4f6781c6b78692187d1a.jpg"
                alt="Profile Picture"
                class="img:w-28 img:h-28 h-20 w-20 lg:h-36 lg:w-36 rounded-full"
              />
            </div>
            <div class="md:w-3/4 sm:2/3 w-auto">
              <div
                class="flex w-full justify-between max-md:flex-col max-md:justify-center"
              >
                <div>
                  <h1 class="text-2xl font-semibold max-xs:text-xl">
                    <a id="name" target="_blank">The Octocat</a>
                  </h1>
                  <p class="text-sm text-primary mt-1" id="username">
                    @octocat
                  </p>
                </div>
                <p class="text-sm max-xs:text-[11px]" id="date">
                  Joined 25 Jan 2011
                </p>
              </div>
            </div>
          </div>
          <div class="flex w-full">
            <div class="w-1/4 hidden md:block"></div>
            <div
              class="md:w-3/4 w-full md:relative lg:-mt-16 md:-mt-16 flex flex-col gap-8"
            >
              <p class="text-primaryText" id="bio">This profile has no bio</p>

              <div
                class="flex bg-primaryBg dark:bg-primaryDbg px-6 py-4 rounded-md justify-between"
              >
                <div
                  class="max-sm:text-center max-sm:text-sm max-xs:text-[11px]"
                >
                  <p class="">Repos</p>
                  <p class="mt-4 text-xl font-semibold" id="repos">8</p>
                </div>
                <div
                  class="max-sm:text-center max-sm:text-sm max-xs:text-[11px]"
                >
                  <p>Followers</p>
                  <p class="mt-4 text-xl font-semibold" id="followers">3938</p>
                </div>
                <div
                  class="max-sm:text-center max-sm:text-sm max-xs:text-[11px]"
                >
                  <p>Following</p>
                  <p class="mt-4 text-xl font-semibold" id="following">9</p>
                </div>
              </div>

              <div class="grid sm:grid-cols-2 grid-cols-1 max-sm:space-y-6">
                <div class="space-y-6">
                  <div class="flex gap-2 items-center">
                    <svg
                      height="20"
                      width="14"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 fill-current text-primaryText dark:text-white"
                    >
                      <path
                        d="M12.797 3.425C11.584 1.33 9.427.05 7.03.002a7.483 7.483 0 00-.308 0C4.325.05 2.17 1.33.955 3.425a6.963 6.963 0 00-.09 6.88l4.959 9.077.007.012c.218.38.609.606 1.045.606.437 0 .828-.226 1.046-.606l.007-.012 4.96-9.077a6.963 6.963 0 00-.092-6.88zm-5.92 5.638c-1.552 0-2.813-1.262-2.813-2.813s1.261-2.812 2.812-2.812S9.69 4.699 9.69 6.25 8.427 9.063 6.876 9.063z"
                      />
                    </svg>
                    <p class="text-primaryText dark:text-white" id="location">
                      San Francisco
                    </p>
                  </div>
                  <div class="flex gap-2 items-center">
                    <svg
                      height="20"
                      width="20"
                      class="h-6 w-6 fill-current text-primaryText dark:text-white"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g>
                        <path
                          d="M7.404 5.012c-2.355 2.437-1.841 6.482.857 8.273.089.06.207.048.283-.027.568-.555 1.049-1.093 1.47-1.776a.213.213 0 00-.084-.3A2.743 2.743 0 018.878 10.1a2.64 2.64 0 01-.223-1.803c.168-.815 1.043-1.573 1.711-2.274l-.004-.002 2.504-2.555a2.568 2.568 0 013.648-.019 2.6 2.6 0 01.037 3.666l-1.517 1.56a.266.266 0 00-.06.273c.35 1.012.435 2.44.201 3.519-.006.03.031.05.053.028l3.228-3.295c2.062-2.105 2.044-5.531-.04-7.615a5.416 5.416 0 00-7.691.04L7.417 4.998l-.013.014z"
                        />
                        <path
                          d="M13.439 13.75a.401.401 0 00.006-.003c.659-1.204.788-2.586.48-3.933l-.002.002-.001-.001a5.434 5.434 0 00-2.19-3.124.3.3 0 00-.333.015c-.553.448-1.095 1.021-1.452 1.754a.243.243 0 00.096.317c.415.24.79.593 1.04 1.061h.001c.196.33.388.958.263 1.632-.116.894-1.019 1.714-1.736 2.453-.546.559-1.935 1.974-2.49 2.542a2.6 2.6 0 01-3.666.037 2.6 2.6 0 01-.038-3.666l1.521-1.564A.266.266 0 005 11.004c-.338-1.036-.43-2.432-.217-3.51.006-.03-.031-.049-.053-.027l-3.179 3.245c-2.083 2.126-2.066 5.588.04 7.693 2.125 2.083 5.57 2.048 7.653-.078.723-.81 3.821-3.678 4.195-4.577z"
                        />
                      </g>
                    </svg>
                    <a
                      class="cursor-pointer text-primaryText dark:text-white"
                      id="portfolio"
                      target="_blank"
                      >Portfolio</a
                    >
                  </div>
                </div>
                <div class="space-y-6">
                  <div class="flex gap-2 items-center">
                    <svg
                      height="18"
                      width="20"
                      class="h-6 w-6 fill-current text-primaryText dark:text-white"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M20 2.799a8.549 8.549 0 01-2.363.647 4.077 4.077 0 001.804-2.266 8.194 8.194 0 01-2.6.993A4.099 4.099 0 009.75 4.977c0 .324.027.637.095.934-3.409-.166-6.425-1.8-8.452-4.288a4.128 4.128 0 00-.56 2.072c0 1.42.73 2.679 1.82 3.408A4.05 4.05 0 01.8 6.598v.045a4.119 4.119 0 003.285 4.028 4.092 4.092 0 01-1.075.135c-.263 0-.528-.015-.776-.07.531 1.624 2.038 2.818 3.831 2.857A8.239 8.239 0 01.981 15.34 7.68 7.68 0 010 15.285a11.543 11.543 0 006.29 1.84c7.545 0 11.67-6.25 11.67-11.667 0-.182-.006-.357-.015-.53A8.18 8.18 0 0020 2.798z"
                      />
                    </svg>
                    <p class="text-primaryText dark:text-white" id="twitter">
                      Twitter
                    </p>
                  </div>
                  <div class="flex gap-2 items-center">
                    <svg
                      height="20"
                      width="20"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 fill-current text-primaryText dark:text-white"
                    >
                      <g>
                        <path
                          d="M10.858 1.558L1.7.167A1.477 1.477 0 00.517.492 1.49 1.49 0 000 1.608v17.559c0 .458.375.833.833.833h2.709v-4.375c0-.808.65-1.458 1.458-1.458h2.083c.809 0 1.459.65 1.459 1.458V20h3.541V3a1.46 1.46 0 00-1.225-1.442zM4.583 12.292h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm4.167 7.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zM18.85 9.035l-5.933-1.242V20h5.625A1.46 1.46 0 0020 18.542V10.46c0-.688-.47-1.274-1.15-1.425zM16.875 17.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25z"
                        />
                      </g>
                    </svg>
                    <p id="company" class="text-primaryText dark:text-white">
                      @github
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section
          id="not-found"
          class="flex-col justify-center items-center gap-4 hidden"
        >
          <h2 class="text-3xl text-red-600 font-semibold">Oops!</h2>
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/logo-design-of-lingzhuyun/icon-warning-24.png"
            alt=""
            class="w-[100px] h-[100px]"
          />
          <p>User Not Found</p>
        </section>

        <section
          id="error"
          class="flex-col justify-center items-center gap-4 hidden"
        >
          <h2 class="text-3xl text-yellow-600 font-semibold">Oops!</h2>
          <img
            src="https://cdn-icons-png.flaticon.com/512/6897/6897039.png"
            alt=""
            class="w-[100px] h-[100px]"
          />
          <p>Something Went Wrong</p>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
