<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
  </head>
  <body>
    <!-- 1. href attribute is used for creating links -->
    <!-- 2. target attribute is used to specify in which tab link should be opened when it is clicked -->
    <a href="https://www.google.com" target="_blank" title="Google"
      >Go to Google</a
    >

    <!-- 3. src attribute is used for the path to the image -->
    <!-- 4. class attribute is used for defining a class for styling purposes -->
    <!-- 5. title attribute is used to show a tooltip while hover on any element -->
    <!-- 6. alt attribute is used to show in place of image of image can't be displayed due to any error -->
    <!-- 7. height attribute is used to specify the height of the image in pixels -->
    <!-- 8. id attribute is used to specify an unique id which then can be used in css or javascript for referencing the element -->
    <img
      src="./assets/cat.jpg"
      class="image"
      title="Cat"
      alt="Cat"
      height="700"
      id="my-cat"
    />
  </body>
</html>
