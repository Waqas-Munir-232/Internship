<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insights Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="bg-[#090b1a] max-md:py-8 h-screen flex justify-center items-center"
  >
    <div
      class="flex lg:w-4/5 w-[90%] max-md:w-full items-center md:h-[360px] max-md:flex-col-reverse mx-8"
    >
      <div
        class="md:w-1/2 bg-[#1b1938] flex flex-col justify-center max-lg:px-4 px-12 h-full md:rounded-s-md max-md:rounded-b-md max-md:mb-8 max-md:pb-8 max-md:pt-8"
      >
        <h1
          class="text-white text-3xl max-md:text-center max-md:text-xl max-md:px-4 font-semibold max-sm:px-0 max-sm:text-base"
        >
          Get <span class="text-[#aa5cdb]">insights</span> that help your
          business grow.
        </h1>
        <p class="text-gray-400 text-sm mt-6 max-md:text-center max-sm:text-xs">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>

        <div
          class="flex text-white record gap-8 mt-10 max-sm:flex-col max-md:justify-center items-center text-center"
        >
          <p class="font-bold flex flex-col">
            10k+ <span class="font-light text-gray-400 text-sm">COMPANIES</span>
          </p>
          <p class="font-bold flex flex-col">
            314 <span class="font-light text-gray-400 text-sm">TEMPLATES</span>
          </p>
          <p class="font-bold flex flex-col">
            12M+ <span class="font-light text-gray-400 text-sm">QUERIES</span>
          </p>
        </div>
      </div>
      <div class="md:w-1/2 w-full object-fill md:h-full h-[250px] relative">
        <!-- <img
          class="w-full h-full rounded-e-md object-center"
          src="../assets/image-header-desktop.jpg"
          alt=""
        /> -->
        <div class="relative h-full">
          <div
            class="absolute w-full h-full z-10 inset-0 bg-[#aa5cdb] opacity-40 rounded-e-md max-md:rounded-t-md"
          ></div>
          <div
            class="absolute h-full inset-0 bg-top bg-cover bg-no-repeat md:rounded-e-md max-md:rounded-t-md"
            style="background-image: url('../assets/image-header-desktop.jpg')"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
